<h1>Hello {{title}}</h1>

<input type="text" ng-model="x"/>
<input type="text" ng-model="y"/>
<button type="button" ng-click="calculate('+')">Add</button>
<button type="button" ng-click="calculate('/')">Div</button>
<button type="button" ng-click="calculate('*')">Mul</button>
<button type="button" ng-click="calculate('-')">Sub</button>
<h1>Output:{{result}}</h1>
