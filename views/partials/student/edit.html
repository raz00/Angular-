<h1>Student Edit</h1>
<form role="form">
	<div class="form-group">
		<label>First Name</label>
		<input type="text" ng-model="student.firstName" class="form-control"/>
	</div>
	<div class="form-group">
		<label>Last Name</label>
		<input type="text" ng-model="student.lastName" class="form-control"/>
	</div>	
	<div class="form-group">
		<label>Email</label>
		<input type="email" ng-model="student.email" class="form-control"/>
	</div>	
</form>
